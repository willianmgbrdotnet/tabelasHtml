<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table{text-align: center;}
    </style>
</head>
<body>
    <h1>Html Tabelas</h1>
    <!--Atributos da tag table-->
    <table width="85%" border="1">
        <!--linha-->
        <tr>
            <!--table head (titulo das colunas)-->
            <th>Nome</th>
            <th>Idade</th>
            <th>Peso</th>
        </tr>
        <tr>
            <!--table data-->
            <td>Willian dotNet</td>
            <td>40</td>
            <td>90</td>
        </tr>
        <tr>
            <!--table data-->
            <td>Ellon twitter</td>
            <td>58</td>
            <td>75</td>
        </tr>
    </table>


    
</body>
</html>
